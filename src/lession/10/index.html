<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap3-tut</title>

    <!--Bootstrap3-->
    <!--Bootstrap3-css-->
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--Bootstrap3-optional-theme-css-->
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <!--main.css-->
    <link rel="stylesheet" href="main.css">

    <!--enable responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Lesson 10. Button</h1>

            <p>Button type/color, size, active/disable</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <ul class="breadcrumb">
                <li><a href="../../index.html">Back to homepage</a></li>
                <li><a href="../../lession/">All Lessons</a></li>
                <li class="active"><a href="#">Current, Button</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="page-header">
                <h3>Button type/color</h3>
            </div>

            <button class="btn btn-warning">Button warning</button>
            <button class="btn btn-success">Button success</button>
            <button class="btn btn-link">Button link</button>
            <button class="btn btn-primary">Button primary</button>
            <button class="btn btn-danger">Button danger</button>
            <button class="btn btn-default">Button default</button>
            <button class="btn btn-info">Button info</button>
            <button class="btn btn-block">Button block</button>
            <button class="btn btn-toolbar">Button toolbar</button>
            <button class="btn btn-info btn-block">Button info & block</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="page-header">
                <h3>Button size</h3>
            </div>

            <button class="btn btn-success btn-xs">Button size xs</button>
            <button class="btn btn-success btn-sm">Button size sm</button>
            <button class="btn btn-success btn-lg">Button size lg</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="page-header">
                <h3>Button size</h3>
            </div>

            <button class="btn btn-success active">Button active</button>
            <button class="btn btn-success disabled">Button disabled</button>
            <button class="btn btn-success hidden">Button hidden</button>
        </div>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <a href="../../index.html">Back to homepage</a>
        </div>
    </div>

    <!--all javascript files-->
    <!--jQuery first-->
    <script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
    <!--Bootstrap3-js-->
    <script src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
